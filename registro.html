<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Formulario de Registro</h2>
        <form id="formularioRegistro">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>
    
            <label for="correo">Correo electrónico:</label>
            <input type="email" name="correo" id="correo" required>
    
            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" required></textarea>
    
            <button type="submit">Enviar</button>
        </form> 
    
        <p id="confirmacion" style="color: green; display: none;">
            ¡Formulario enviado con éxito!
        </p>
    </main>
    <script>
        const formulario = document.getElementById("formularioRegistro");
        const confirmacion = document.getElementById("confirmacion");
        
        formulario.addEventListener("submit", function(event) {
            event.preventDefault(); // Detiene el comportamiento normal del formulario
        
            const datos = new FormData(formulario); // Captura los datos del formulario
        
            // Envío de los datos con fetch
            fetch("https://formspree.io/f/mvgaakaw", {
                method: "POST",
                body: datos,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    formulario.reset(); // Limpia los campos
                    confirmacion.style.display = "block"; // Muestra mensaje de éxito
                } else {
                    alert("Ocurrió un error al enviar el formulario.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Ocurrió un error al enviar el formulario.");
            });
        });
        </script>
        
</body>
</html>
